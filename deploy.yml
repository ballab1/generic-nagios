completion_msg:
    - "If this setup includes a web server, please open the following URL in your browser: http://$HOST_IP"

container_os: alpine

environment:
    CFG_USER_SECRETS: ~/.inf
    CRYPT_FILE: ~/.crypt-key
    KAFKA_BOOTSTRAP_SERVERS: s3.ubuntu.home:9092,s4.ubuntu.home:9092,s8.ubuntu.home:9092

#skip_wait:
#   - grafana

thirdparty_versions:
    MYSQL_VERSION: 5.7.23               # https://hub.docker.com/_/mysql 

versions:
    repo: https://github.com/ballab1/versions
    dir: ${WORKSPACE_DIR}/.versions
    commit: 3012e5d11de8b35e485bcd4e7a903e720c75a072
    branch: dev

default_args:
    cmd: 'deploy.restart'
    latest: 'HEAD'
    container_tag: 'dev'
